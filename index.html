<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    
    <title>Baap Er Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-weight: 700; text-purple-600 ">Personal-Bank</span> !!</h1>
    </header>
    <main>
        <section class="bg-green-300 w-3/4 mx-auto p-8 mt-8">
            <h3 class="text-2xl mb-4 ">Please Login</h3>
            <div>
                <input id="user-email" class="block border  w-3/4  border-gray-400 rounded mb-4 px-2" type="text" placeholder="Your Email">
                <input id="user-password" class="block border  w-3/4  border-gray-400 rounded mb-4 px-2"  type="password" name="" id="" placeholder="Password">
                <button id="login-btn" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Login</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
