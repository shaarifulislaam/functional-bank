<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-weight: 800; text-purple-600 ">Moooooooney</span> !!</h1>
    <main>
        <!-- balance and transiction -->
        <section class="mt-8">
              <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                    <div class="bg-blue-300 rounded p-8 ">
                       <h3 class="text-3xl">Deposit</h3>
                       <h4  class="text-5xl">$<span id="deposit-total">00</span></h4>
                    </div>
                    <div class="bg-green-300 rounded p-8 ">
                        <h3 class="text-3xl">Withdraw</h3>
                        <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
                     </div>
                     <div class="bg-yellow-300 rounded p-8 ">
                        <h3 class="text-3xl">Balance</h3>
                        <h4 class="text-5xl">$<span id="balance-total">1240</span></h4>
                     </div>
                </div>
           
        </section>
        <!-- Withdraw and Deposit -->
        <section class="mt-8">
            <div class="grid grid-cols-2 w-3/4 mx-auto gap-4">

                <!-- deposit -->
                <div class="bg-red-100 p-8 rounded"> 
                    <h3 class="text-2xl mb-2">
                        Please Deposit
                    </h3>
                    <div>
                        <input id="deposit-input" class="block border  w-3/4  border-gray-400 rounded mb-4 px-2" type="text" placeholder="$ amount you want to Deposit">
                        <button id="deposit-btn" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Deposit</button>
                    </div>
                </div>
                <!-- Withdraw -->
                <div class="bg-purple-100 p-8 rounded"> 
                    <h3 class="text-2xl mb-2">
                        Please Withdraw
                    </h3>
                    <div>
                        <input id="withdraw-input" class="block border  w-3/4  border-gray-400 rounded mb-4 px-2" type="text" placeholder="$ amount you want to Withdraw">
                        <button id="withdraw-btn" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
